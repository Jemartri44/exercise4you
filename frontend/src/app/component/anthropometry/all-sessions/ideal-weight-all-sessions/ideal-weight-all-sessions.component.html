<ng-container>
    <table class="table table-primary table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">Sesión</th>
                <th scope="col">Estatura</th>
                <th scope="col">Peso</th>
                <th scope="col">Fórmula</th>
                <th scope="col">Peso ideal</th>
                <th scope="col">Diferencia con el peso ideal</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let session of this.sessions; index as i">
                <th scope="row">{{session}}</th>
                <td>{{this.data[i].data.height}} cm</td>
                <td>{{this.data[i].data.weight}} kg</td>
                <td>{{this.data[i].data.formula}}</td>
                <td>{{this.results[i].idealWeight}} kg</td>
                <td>{{this.results[i].difference}} kg</td>
            </tr>
        </tbody>
    </table>
</ng-container>
