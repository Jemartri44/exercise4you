<div class="d-flex justify-content-between mt-3 mb-4">
    <a (click)="goTo(this.leftOption)"><u><span *ngIf="this.leftOption!=''">&laquo; </span>{{this.leftOption}}</u></a>
    <a (click)="goTo(this.rightOption)"><u>{{this.rightOption}}<span *ngIf="this.rightOption!=''"> &raquo;</span></u></a>
</div>
