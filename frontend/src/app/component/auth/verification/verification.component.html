<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h2>Verificación de cuenta</h2>
                        <form autocomplete="on" class="text-center" [formGroup]="verificationForm" (ngSubmit)="resendVerificationEmail()">
                            <p *ngIf="verificationError!=''" class="mb-4 alert alert-danger">{{verificationError}}</p>
                            <p *ngIf="this.verificationInfo" class="mb-4 alert alert-info">{{verificationInfo}}</p>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                <div *ngIf="email.errors?.['required']">Es necesario introducir un correo electrónico</div>
                                <div *ngIf="email.errors?.['email']">El formato del correo electrónico no es válido</div>
                                <div *ngIf="email.errors?.['maxlength']">El correo electrónico es demasiado largo</div>
                            </div>
                            <div class="mb-3"><input ngModel name="email" autocomplete="on" class="form-control" type="email" formControlName="email" placeholder="Correo electrónico"></div>

                            <div *ngIf="verificationState=='LOADING'" class="mb-3"><button class="btn btn-primary d-block w-100 disabled" type="submit">
                                <div class="spinner-border next text-light justify-content-end me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Reenviar enlace de verificación</button></div>
                            <div *ngIf="verificationState!=='LOADING'" class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Reenviar enlace de verificación</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
