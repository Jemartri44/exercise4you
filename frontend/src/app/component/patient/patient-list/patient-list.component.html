<app-header></app-header>
<div class="container">
    <table mat-table [dataSource]="patients" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let patient">{{patient.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="surnames">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let patient">{{patient.surnames}}</td>
        </ng-container>
    
        <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>GÃ©nero</th>
        <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
        </ng-container>
    
        <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
        <td mat-cell *matCellDef="let patient">{{patient.birthdate}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="goToPatient()"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
</div>
<p class="alert alert-danger">{{this.errorMessage}}</p>
<p class="alert alert-success">{{this.patients}}</p>
<app-footer></app-footer>
